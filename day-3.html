<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 3</title>
</head>

<body>
    <!-- Today We will learn about the Forms  -->
    <!-- In Forms: You can use radio head, checkbox, text, submit, button -->
    <h1>Forms</h1>
    <hr>
    <h3>Today we will learn about the forms</h3>

    <form>
        <h4>Please fill the form correctly </h4>

        <label for="fName">First Name:</label>
        <input type="text" name="firstName" id="fName" autofocus required>
        <br>
        <br>
        <label for="lName">Last Name:</label>
        <input type="text" name="lastName" id="lName" required>
        <br><br>
        <label for="email">E-mail:</label>
        <input type="text" name="email" id="email" required>
        <br><br>
        <label for="pwd">Password:</label>
        <input type="password" id="pwd" name="pwd" required>
        <br> <br>
        <label for="birthday">Birthday:</label>
        <input type="date" name="birthday" id="birthday">
        <hr>

        <!-- Radio -->
        <label>Gender:</label> <br>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label> <br>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>
        <br> <br>

        <!-- checkBox -->
        <label>Your Favourite sports:</label> <br>
        <input type="checkbox" name="fav_sports" id="football" value="football">
        <label for="football">Football</label> <br>
        <input type="checkbox" name="fav_sports" id="volleyball" value="volleyball">
        <label for="volleyball">Volleyball</label> <br>
        <input type="checkbox" name="fav_sports" id="basketball" value="basketball">
        <label for="basketball">Basketball</label>

        <br> <br>
        <label for="quantity">Please select your favourite Number (between 1-10):</label>
        <input type="number" name="quantity" id="quantity" min="1" max="10">
        <br> <br>
        <label for="zip">Your Zip Code:</label>
        <input type="text" id="zip" name="zip" maxlength="4" size="4">
    </form>
    <br>
    <hr>
    <h3>Another Form</h3>
    <hr>
    <!-- Option -->
    <form action="./day-1.html" method="post" target="_blank" autocomplete="on">
        <label for="cars">Please select your favourite car:</label><br>
        <select name="cars" id="cars">
            <option value="mercedes">Mercedes</option>
            <option value="Volvo">Volvo</option>
            <option value="f1soft">F1Soft</option>
        </select>
        <br> <br>
        <textarea name="message" id="message" rows="20" cols="80">Please write your message here</textarea>
        <br> <br>

        <label>Please select a file:</label>
        <input type="file" id="file" name="file">
        <br> <br>
        <button type="button" onclick="alert('Hello')">Click Me!</button>
    </form>




    <hr>
    <form>

        <!-- Fieldset -->
        <fieldset>
            <legend>Please write your name:</legend>
            <label for="fname">First Name:</label><br>
            <input type="text" name="fname" id="fname" placeholder="Your Name">
            <label for="lname">Last Name:</label>
            <input type="text" name="lname" id="lname" placeholder="Last Name">
            <br> <br>
        </fieldset>
        <br> <br>
        <!-- datalist -->
        <label>Your favourite internet:</label>
        <input list="browser">
        <datalist id="browser">
            <option value="Edge">
            <option value="Edge">
            <option value="Edge">
            <option value="Edge">
            <option value="Edge">
            <option value="Edge"></option>
        </datalist>
    </form>
</body>

</html>
